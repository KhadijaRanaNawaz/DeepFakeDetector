<!DOCTYPE html>
<html>
<head>
    <title>DeepFake Image Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-container { margin-bottom: 20px; }
        .status-icon { width: 40px; height: 40px; display: none; vertical-align: middle; }        
        
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">DeepFake Image Checker</h1>
        <div class="row">
            {% for image in images %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm flex flex-column align-items-center p-3">
                    <img src="{{ url_for('static', filename='uploads/' + image) }}" class=" card-img-top" alt="Uploaded Image">
                    <button class="btn btn-primary my-2" onclick="checkImage('{{ image }}')">DeepFake Check</button>
                    <div>
                        
                        
                            <svg id="check-{{ image }}" class="status-icon" fill="none" stroke="green" stroke-width="4" viewBox="0 0 16 16">
                            <path d="M13.485 1.929a.75.75 0 011.06 1.06l-8.25 8.25a.75.75 0 01-1.06 0l-4.25-4.25a.75.75 0 111.06-1.06L6 9.189l7.485-7.26z"/>
                        </svg>
                        
                            <svg id="cross-{{ image }}" class="status-icon" fill="none" stroke="red" stroke-width="4" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 01.708 0L8 7.293l2.646-2.647a.5.5 0 11.708.708L8.707 8l2.647 2.646a.5.5 0 01-.708.708L8 8.707l-2.646 2.647a.5.5 0 01-.708-.708L7.293 8 4.646 5.354a.5.5 0 010-.708z"/>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function checkImage(imageName) {
            fetch('/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageName })
            })
            .then(response => response.json())
            .then(data => {              
                document.getElementById('check-' + imageName).style.display = data.result ? 'inline' : 'none';          
                document.getElementById('cross-' + imageName).style.display = data.result ? 'none' : 'inline';
            });
        }
    </script>
</body>
</html>
